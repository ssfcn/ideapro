<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
    v-text:只能设置纯文本解析不了标签  v-html:支持设置带标签的文本 相当于在js学习的innerText和innerHTML  设置|获取文本内容
       // var p =document.getElementsByTagName("p")[0]    p.innerText="我是段落中的内容"   DOM操作
 -->
<div id="app">
    <p v-text="msg"></p>
    <p v-html="msg1"></p>
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            msg:"<font color=\"red\">我是第一段</font>",
            msg1:"<font color=\"red\">天街小雨润如酥草色遥看近却无</font>",
        }
    })
</script>
</html>
