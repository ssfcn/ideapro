<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
   第一种写法: v-on:事件="函数"
   第二种写法: @事件="函数"
  -->
<div id="app">
    {{count}}<br><br>
    <button v-on:click="fun1">加法</button>
    <button v-on:click="fun2">减法</button>
    <button @click="fun1">简写加法</button>
    <button @click="fun2">简写减法</button>
    <button @click="count++">最简单加法</button>
    <button @click="count--">最简单加法</button>

</div>
</body>
<script>
    /*
        this 相当于当前vue实例对象
    */
    var v1= new Vue({
        el:"#app",
        /* 提供模型数据的区域 */
        data:{
            count:1
        },
        /* 写函数的区域 */
        methods:{
            fun1(){
                v1.count++
            },
            fun2(){
                this.count--
            }
        }
    })
</script>
</html>
